<!DOCTYPE html>
<html>
<head>
	<title>Email Input</title>
	<style>
		.mandatory {
			color: red;
		}
	</style>
</head>
<body>
	<form>
		<label for="email">Your email address <span class="mandatory">*</span></label>
		<input id="email" name="email" required aria-required="true" placeholder="Email" type="email">
		<input type="submit" value="Submit">
	</form>
</body>
</html>
