<script>
    function passwordvalidation() {
        var firstpass = document.f1.password1.value;
        var secondpass = document.f1.password2.value;
        if (firstpass == secondpass) {
            return true
        }
        else {
            alert('Password must be same')
            return false
        }
    }

</script>
<form action="" name="f1" onsubmit="return passwordvalidation()" method="post">
    Enter password : <input type="password" name="password1">
    Re-Enter password : <input type="password" name="password2">
    <button type="submit">Confirm password</button>
</form>
